<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafels</title>

    <style>
        fieldset {
            width: fit-content;
            background-color: floralwhite;
            border-radius: 8px;
            padding: 15px;
        }

        #display {
            border-width: 2px;
            border-color: lavender;
            border-style: solid;
            width: 300px;
        }
    </style>

    <script>
        function geefTafelOp() {
            let tafelVan = 13;
            let html = '';
            for (let i = 1; i <= 10; i++) {
                //const element = array[i];
                console.log(i);
                //tafelVan +=
                html += '<p>' + i + " x " + tafelVan + " = " + (i * tafelVan) + '</p>';
            }
            document.getElementById("display").innerHTML = html;
        }
    </script>
</head>

<body>

    <h3>Tafels</h3>

    <p class="main">
    <fieldset>
        <form>
            <label for="tafel">Geef getal voor tafel: </label>
            <input type="text" id="tafel" name="tafel" class="geefTafel" placeholder="Geef tafel op">
            <br>
            <br>
            <button type="button" onclick="geefTafelOp()">Reken uit</button>
        </form>
    </fieldset>
    <div id="display"></div>
    </p>

</body>

</html>
